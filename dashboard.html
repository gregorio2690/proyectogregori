<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./stylesdash.css">
    <script src="https://cdn.jsdelivr.net/npm/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>task Dashboard</h1>
    </header>
    <main>
        <section>
            <h3>add new task</h3>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text"id="description"placeholder="Task description">
            </div>
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date">
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date">
            </div>
            <div class="form-group">
                <label for="photo">photo</label>
                <input type="file" id="photo"> accept="image/*"capture="environment">
            </div>
            <button onclick="addTask()">addTask</button>
        </section>

        <article>
            <h3>pending TaskS</h3>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Start Date</th>
                        <th> End Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="task-list"><!--la tarea se cargara secargara aqui-->
                </tbody>
            </table>
        </article>
    </main>
</body>
<script src="./scriptdash.js"></script>
</html>
